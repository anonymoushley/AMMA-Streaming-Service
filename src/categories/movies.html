<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Movies</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar, .offcanvas {
            background-color: #141414;
        }
        .offcanvas .list-group-item {
            background-color: #141414;
            border: none;
        }
        .offcanvas .list-group-item a {
            color: #fff;
        }
        .offcanvas .list-group-item:hover {
            background-color: #333;
        }
        .trending-video {
            height: 60vh;
            object-fit: cover;
        }
        .movie-card img {
            border-radius: 5px;
        }
        .movies-row {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .movie-card {
            display: inline-block;
            width: 150px;
            margin-right: 15px;
        }
        .movie-card-title {
            font-size: 0.9rem;
            color: #fff;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="amma navbar-brand" href="#">
                <img src="../../imgs/amma.png" alt="AMMA" width="100" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="tv.html">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recently Added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Lists</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="bi bi-house me-2"></i>
                    <a href="../home.html" class="text-decoration-none">Home</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-search me-2"></i>
                    <button class="btn btn-link text-decoration-none p-0 text-white" data-bs-toggle="collapse" data-bs-target="#searchBar" aria-expanded="false" aria-controls="searchBar">
                        Search
                    </button>
                </li>
                <div class="collapse" id="searchBar">
                    <input type="text" class="form-control mt-2 bg-secondary text-white border-0" placeholder="Search...">
                </div>
                <li class="list-group-item">
                    <i class="bi bi-film me-2"></i>
                    <a href="tv.html" class="text-decoration-none">Movies</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-tv me-2"></i>
                    <a href="#" class="text-decoration-none">TV Shows</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-arrow-through-heart me-2"></i>
                    <a href="#" class="text-decoration-none">K Drama</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-book me-2"></i>
                    <a href="#" class="text-decoration-none">Manga</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-0">
        <!-- Trending Movie Section -->
        <div class="position-relative">
            <video class="trending-video w-100" autoplay muted loop>
                <source src="../../movies/Spiderman-NoWayHome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <h1 class="display-4 fw-bold">Spiderman No Way Home</h1>
                <p class="lead">Don't miss the most popular movie of the season!</p>
            </div>
        </div>

        <!-- Movies Section -->
        <div class="px-4 py-3">
            <h2 class="mb-3">Movies</h2>
            <div class="movies-row">
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 1">
                    <div class="movie-card-title">Movie 1</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 2">
                    <div class="movie-card-title">Movie 2</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 3">
                    <div class="movie-card-title">Movie 3</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 4">
                    <div class="movie-card-title">Movie 4</div>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150x200" alt="Movie 5">
                    <div class="movie-card-title">Movie 5</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
