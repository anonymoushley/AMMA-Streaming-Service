<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="amma navbar-brand" href="#">
                <img src="../../imgs/ammaa.png" alt="AMMA" width="100" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="tv.html">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Movies</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Lists</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="bi bi-house me-2"></i>
                    <a href="../home.html" class="text-decoration-none">Home</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-search me-2"></i>
                    <button class="btn btn-link text-decoration-none p-0 text-white" data-bs-toggle="collapse" data-bs-target="#searchBar" aria-expanded="false" aria-controls="searchBar">
                        Search
                    </button>
                </li>
                <div class="collapse" id="searchBar">
                    <input type="text" class="form-control mt-2 bg-secondary text-white border-0" placeholder="Search...">
                </div>
                <li class="list-group-item">
                    <i class="bi bi-film me-2"></i>
                    <a href="movies.html" class="text-decoration-none">Movies</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-tv me-2"></i>
                    <a href="tv.html" class="text-decoration-none">TV Shows</a>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-arrow-through-heart me-2"></i>

                <li class="list-group-item">
                    <i class="bi bi-book me-2"></i>
                    <a href="#" class="text-decoration-none">Manga</a>

            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-0">
        <!-- Trending Movie Section -->
        <div class="position-relative ">
            <video class="trending-video w-100" autoplay muted loop>
                <source src="../../movies/Spiderman-NoWayHome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <h1 class="display-4 fw-bold">Spiderman No Way Home</h1>
                <p class="lead">Don't miss the most popular movie of the season!</p>
            </div>
        </div>

        <!-- Movies Section -->
        <div class="px-4 py-3">
            <h2 class="mb-3">Movies</h2>
            <div class="movies-row">
                <div class="movie-card">
                    <img src="../../imgs/6.jpg" alt="Barbie Dancing Princesses">
                    <div class="movie-overlay">
                        <h5>Barbie Dancing</h5>
                        <button class="play-button">
                            <i class="bi bi-play-circle"></i>
                        </button>
                        <button class="add-to-list-button">
                            Add to My List
                        </button>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="../../imgs/8.jpg" alt="Movie 2">
                    <div class="movie-overlay">
                        <h5>Venom The Last Dance</h5>
                        <button class="play-button">
                            <i class="bi bi-play-circle"></i>

                </div>

                    <img src="../../imgs/9.jpg" alt="Movie 3">
                    <div class="movie-overlay">
                        <h5>The Wild Robot</h5>

                            <i class="bi bi-play-circle"></i>

                        <button class="add-to-list-button">
                            Add to My List

                    </div>
                </div>
                <div class="movie-card">
                    <img src="../../imgs/3.jpg" alt="Movie 5">
                    <div class="movie-overlay">
                        <h5>Barbie Princess Pauper</h5>
                        <button class="play-button">
                            <i class="bi bi-play-circle"></i>
                        </button>
                        <button class="add-to-list-button">
                            Add to My List
                        </button>
                    </div>
                </div>
            </div>            
        </div>
