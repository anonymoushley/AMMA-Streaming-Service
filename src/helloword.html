<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play and More Info Buttons</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        /* Play Button */
        .play-button {
            background-color: #fff;
            color: #000;
        }

        .play-button:hover {
            background-color: #e0e0e0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .play-button::before {
            content: 'â–¶';
            font-size: 14px;
        }

        /* More Info Button */
        .more-info-button {
            background-color: #555;
            color: #fff;
        }

        .more-info-button:hover {
            background-color: #777;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="play-button">Play</button>
        <button class="more-info-button">More Info</button>
    </div>
</body>
</html>
