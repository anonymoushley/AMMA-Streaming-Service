<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMA Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../imgs/bg.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Blurs the background */
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: 2;
        }
        .login-container {
            position: relative;
            z-index: 3;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85); 
            border-radius: 10px;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
        }
        .logo-container img {
            width: 130px;
        }
        .btn-orange {
            background-color: #ff6600;
            border: none;
        }
        .btn-orange:hover {
            background-color: #e65c00;
        }
        .logo {
            font-size: 2.5rem;
            color: #f75419; /* Netflix red */
            margin-bottom: 20px;
            font-weight: bold;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="logo-container">
        <img src="../imgs/ammaa.png" alt="AMMA Logo">
    </div>
    <div class="login-container">
        <h1 class="logo">AMMA</h1>
        <h2 class="text-center" style="font-size: 1.5rem;">Login</h2>
        <form action="whoswatching.html" method="get">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-orange w-100">Login</button>
            <div class="mt-3 text-center">
                <a href="#" class="text-white">Need help?</a>
            </div>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="signup.html" class="text-white">Sign up</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
