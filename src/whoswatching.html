<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="DataTables/a.js"></script>
<script src="DataTables/b.js"></script>
<style>
    body {
    background: linear-gradient(90deg, black, #fd8427,black),url('../imgs/ammaa.png');
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image */
    background-size: 100%; /* Ensures the image covers the entire viewport */
    background-position: center;
    background-attachment: fixed;
    
}

body::before {
    content: ''; /* Adds an overlay pseudo-element */
    position: fixed; /* Keeps the overlay in place */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black; /* Black overlay */
    opacity: 0.25; /* Controls the opacity (1 - 0.75 = 0.25 for 75% opacity) */
    z-index: -1; /* Places the overlay behind all content */
}
        /* Container styling */
        .container-fluid {
            text-align: center;
            font-family: Arial, sans-serif;
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title styling */
        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color:white;
            font-weight: bold;
        }

        /* Profile images container */
        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Individual profile styling */
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .profile:hover {
            transform: scale(1.1);
        }
        .add:hover {
            transform: scale(1.1);
        }
        /* Profile names */
        .profile-name {
            margin-top: 10px;
            font-size: 1.3rem;
            color:white;
        }

        /* Inline styling for each profile */
        .profile2 { background-color: orange; }
        .profile3 { background-color: blue; }
        .profile4 { background-color: gray; }
    </style>
</head>
<body>
    <div class="p-2 mt-2"><img src=../imgs/ammaa.png width="130px"></div>
    <div class="container-fluid">
        <div class="title">Who's Watching?</div>
        <div class="profiles">
            <div>
                <div class="profile profile1">
                <a href=index.html><img src=../imgs/ashh.jpg width=105px></a></div>
                <div class="profile-name">Ashley</div>
            </div>
            <div>
                <div class="profile profile2">
                <a href=index.html><img src=../imgs/micc.jpg width=105px></a></div>
                <div class="profile-name">Michael</div>
            </div>
            <div>
                <div class="profile profile3">
                <a href=index.html><img src=../imgs/megg.jpg width=105px></a></div>
                <div class="profile-name">Meg</div>
            </div>
            <div>
                <div class="profile profile4">
                <a href=index.html><img src=../imgs/dreyy.jpg width=105px></a></div>
                <div class="profile-name">Aldrian</div>
            </div>
            <div>
            <div class="mt-3 add">
                <a href=signIn.html><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" style="color:gray;">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg></a></div>
                <div class="profile-name mt-4">New Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
