<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



<link rel="stylesheet" type="text/css" href="DataTables/css.css" media="screen" />
<script src="DataTables/a.js"></script>
<script src="DataTables/b.js"></script>
<style>
        /* Container styling */
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title styling */
        .title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Profile images container */
        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Individual profile styling */
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .profile:hover {
            transform: scale(1.1);
        }

        /* Profile names */
        .profile-name {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Inline styling for each profile */
        .profile2 { background-color: orange; }
        .profile3 { background-color: blue; }
        .profile4 { background-color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Who's Watching?</div>
        <div class="profiles">
            <div>
                <div class="profile profile1">
                <a href=index.html><img src=../imgs/ashh.jpg width=105px></a></div>
                <div class="profile-name">Ashley</div>
            </div>
            <div>
                <div class="profile profile2">
                <a href=index.html><img src=../imgs/micc.jpg width=105px></a></div>
                <div class="profile-name">Michael</div>
            </div>
            <div>
                <div class="profile profile3">
                <a href=index.html><img src=../imgs/megg.jpg width=105px></a></div>
                <div class="profile-name">Meg</div>
            </div>
            <div>
                <div class="profile profile4">
                <a href=index.html><img src=../imgs/dreyy.jpg width=105px></a></div>
                <div class="profile-name">Aldrian</div>
            </div>
        </div>
    </div>
</body>
</html>
